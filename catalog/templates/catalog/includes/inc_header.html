 <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Магазин продуктов</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-warning" href="{% url 'catalog:product_list' %}">Главная страница</a>
        <a class="p-2 btn btn-outline-warning" href="{% url 'catalog:blog_list' %}">Блог</a>
        <a class="p-2 btn btn-outline-warning" href="{% url 'catalog:contacts' %}">Контакты</a>
        {% if user.is_authenticated %}
            <form class="p-2 ms-5 btn btn" method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-primary">Выход</button>
            </form>
        {% else %}
            <a class="p-2 ms-5 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
            <a class="p-2 btn btn-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
