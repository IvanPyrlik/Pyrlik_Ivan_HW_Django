{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-2 font-weight-normal">Продукты</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ object.name|title }}</h1>
                        <p class="lead">{{ object.description|slice:100 }}</p>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        </ul>
                        <a href="{% url 'catalog:product' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-info">Информация о товаре</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
