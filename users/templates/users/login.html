{% extends 'catalog/base.html' %}

{% block content %}
    <div class="container">
        <form class="row text-center" method="post" enctype="multipart/form-data">
            <div class="col-center">
                <div class="card">
                    <div class="card-header">
                        <h4 class="my-2 font-weight-normal">Авторизация</h4>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-dark">Вход в аккаунт</button>
                        <a href="{% url 'catalog:product_list' %}" type="button"
                           class="btn btn-lg btn-block btn-outline-danger">Отмена</a>
                        <a href="{% url 'users:reset' %}" type="button"
                           class="btn btn-lg btn-block btn-info">Восстановить пароль</a>

                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
